<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4244f4a319.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio Responsivo</title>
</head>
<body>
    <div class="container">
        <div class="box_left">
            <i class="fas fa-sign-in-alt"></i>
            <h1>Bem vindo!</h1>
            <p>Logue com sua conta</p>
            <form>
                <label>
                    E-mail <br>
                    <div class="input_box">
                        <input class="input_text" type="e-mail" placeholder="entre com seu e-mail"><i class="fas fa-envelope fa-envelope1"></i><br>
                    </div>
                </label>
                <label>
                    Senha <br>
                    <div class="input_box">
                        <input class="input_text" type="password" placeholder="entre com sua senha"><i class="fas fa-eye"></i><br>
                    </div>
                </label>
                <input type="checkbox"> lembrar de mim?
                <a href="#">Esqueci minha senha</a> <br>
                <button class="logar">Entrar <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
        <div class="box_right">
            <i class="fas fa-user-circle"></i>
            <h1>Crie sua conta!</h1>
            <form>
                <label>
                    Nome <br>
                    <div class="input_box">
                        <input type="text" class="input_text" placeholder="digite seu nome"><i class="fas fa-user"></i><br>
                    </div>
                </label>
                <label>
                    E-mail <br>
                    <div class="input_box">
                        <input type="e-mail" class="input_text" placeholder="digite seu e-mail"><i class="fas fa-envelope"></i><br>
                    </div>
                </label>
                <label>
                    Senha <br>
                    <div class="input_box">
                        <input type="password" class="input_text" placeholder="digite sua senha"><i class="fas fa-lock"></i><br>
                    </div>
                </label>
                <button class="register">Registrar <i class="fas fa-arrow-right"></i></button>
                <p>Ou crie sua conta usando sua rede social!</p>
                <div class="midia">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
